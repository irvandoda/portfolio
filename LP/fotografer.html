<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">

    <title>LensaKita - Fotografer UMKM & Produk</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        @keyframes fade-in-up { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

    </style>
</head>

            const filtered = activeFilter === 'all' ? portfolio : portfolio.filter(p => p.cat === activeFilter);

            return (

                    <nav className="fixed w-full z-50 bg-black/80 backdrop-blur-md border-b border-white/10">

                                <div className="flex gap-4 text-sm font-bold uppercase tracking-wider">
                                    {['all', 'produk', 'makanan', 'fashion'].map(filter => (

                                            onClick={() => setActiveFilter(filter)}
                                            className={`${activeFilter === filter ? 'text-white border-b border-white' : 'text-zinc-600 hover:text-zinc-400'} pb-1 transition-colors`}
                                        >
                                            {filter}
                                        </button>
                                    ))}
                                </div>
                            </div>

                            <div className="grid md:grid-cols-2 lg:grid-cols-3 gap-8">
                                {filtered.map((item) => (

                                        <div className="absolute inset-0 flex items-end p-8 bg-gradient-to-t from-black/80 to-transparent opacity-0 group-hover:opacity-100 transition-opacity duration-500">

                                                <p className="text-xs text-zinc-400 uppercase tracking-widest mb-2">{item.cat}</p>

                                            </div>
                                        </div>
                                    </div>

                                        <li>• White Background</li>
                                        <li>• Creative Styling</li>
                                        <li>• 360° Photo</li>

                                    <ul className="text-sm text-zinc-400 space-y-2">
                                        <li>• Indoor Studio</li>
                                        <li>• Outdoor Location</li>
                                        <li>• Model Casting</li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </section>

                        <h2 className="text-4xl md:text-6xl font-bold mb-8">READY TO CREATE?</h2>
                        <p className="text-zinc-400 max-w-xl mb-12 text-lg">
                            Mari diskusikan visi Anda dan ciptakan visual yang akan membawa bisnis Anda ke level berikutnya.
                        </p>
                        <a href="https://wa.me/" className="bg-white text-black px-10 py-4 text-lg font-bold uppercase tracking-widest hover:bg-zinc-200 transition-all">
                            Start Project
                        </a>
                    </section>

                            <div className="flex gap-6">
                                <a href="#" className="hover:text-white transition-colors">INSTAGRAM</a>
                                <a href="#" className="hover:text-white transition-colors">BEHANCE</a>
                                <a href="#" className="hover:text-white transition-colors">LINKEDIN</a>

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<Fotografer />);
    </script>
</body>
</html>
