<!DOCTYPE html>

<body class="bg-blue-900 text-white">

        const WebinarLanding = () => {
            const [timeLeft, setTimeLeft] = useState({ hours: 2, minutes: 45, seconds: 10 });

            useEffect(() => {
                const timer = setInterval(() => {
                    setTimeLeft(prev => {
                        if (prev.seconds > 0) return { ...prev, seconds: prev.seconds - 1 };

                        if (prev.hours > 0) return { ...prev, hours: prev.hours - 1, minutes: 59, seconds: 59 };
                        return prev;
                    });
                }, 1000);
                return () => clearInterval(timer);
            }, []);

            return (
                <div className="min-h-screen flex flex-col">
                    {/* Header / Timer */}

                        </p>
                    </div>

                    {/* Hero */}
                    <div className="flex-grow flex items-center justify-center px-6 py-20">
                        <div className="container mx-auto max-w-5xl grid md:grid-cols-2 gap-16 items-center">

                                    Exclusive Workshop

                                <h1 className="text-5xl md:text-6xl font-extrabold mb-6 leading-tight">
                                    Write Words That <br/>

                                </h1>
                                <p className="text-xl text-blue-200 mb-8 leading-relaxed">
                                    Learn the psychological triggers behind million-dollar sales letters. Perfect for freelancers, founders, and marketers.
                                </p>
                                <ul className="space-y-4 mb-10 text-lg">
                                    <li className="flex items-center gap-3">
                                        <span className="text-green-400 text-2xl">âœ“</span> How to write killer headlines
                                    </li>

                                        Register for $49
                                    </button>
                                    <p className="text-center text-xs text-blue-300 mt-3">100% Satisfaction Guarantee</p>
                                </div>
                            </div>
                            <div className="relative">
                                <div className="absolute inset-0 bg-blue-500 rounded-full blur-[100px] opacity-30"></div>
                                <div className="relative bg-gradient-to-b from-blue-800 to-blue-900 border border-blue-700 p-8 rounded-2xl shadow-2xl">
                                    <div className="aspect-video bg-black rounded-lg mb-6 flex items-center justify-center relative group cursor-pointer">
                                        <div className="w-16 h-16 bg-white/20 rounded-full flex items-center justify-center backdrop-blur group-hover:scale-110 transition-transform">

                                        </div>
                                    </div>

                    </div>

                        <p>&copy; 2024 CopyMaster Class. All rights reserved.</p>

            );
