<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CustomKicks - Sepatu Custom Design</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Russo+One&family=Inter:wght@400;500&display=swap');
        body { font-family: 'Inter', sans-serif; }
        h1, h2, h3, .bold-font { font-family: 'Russo One', sans-serif; }
        @keyframes glitch { 0%, 100% { transform: translate(0); } 20% { transform: translate(-2px, 2px); } 40% { transform: translate(-2px, -2px); } 60% { transform: translate(2px, 2px); } 80% { transform: translate(2px, -2px); } }
        .glitch:hover { animation: glitch 0.3s infinite; }
    </style>
</head>
<body class="bg-gray-900 text-white">
    <div id="root"></div>
    <script type="text/babel">
        const { useState } = React;

        const SepatuCustom = () => {
            return (
                <div className="min-h-screen">
                    <nav className="py-6 px-6 border-b border-gray-800 sticky top-0 bg-gray-900/90 backdrop-blur z-50">
                        <div className="container mx-auto flex justify-between items-center">
                            <div className="text-2xl bold-font text-yellow-400">CustomKicks</div>
                            <div className="hidden md:flex gap-8 text-sm font-bold uppercase tracking-wider text-gray-400">
                                <a href="#" className="hover:text-yellow-400">Design</a>
                                <a href="#" className="hover:text-yellow-400">Gallery</a>
                                <a href="#" className="hover:text-yellow-400">Order</a>
                            </div>
                            <button className="bg-yellow-400 text-black px-6 py-2 font-bold hover:bg-yellow-300 transition-colors uppercase">
                                Start Design
                            </button>
                        </div>
                    </nav>

                    <header className="py-32 px-6 text-center">
                        <h1 className="text-6xl md:text-8xl bold-font mb-8 glitch">
                            Your Style, <br/> Your Shoes
                        </h1>
                        <p className="text-xl text-gray-400 mb-12 max-w-2xl mx-auto">
                            Design your perfect pair of custom sneakers. From colors to materials, every detail is yours to create.
                        </p>
                        <button className="bg-yellow-400 text-black px-10 py-4 font-bold text-lg hover:bg-yellow-300 transition-colors uppercase">
                            Design Now
                        </button>
                    </header>

                    <section className="py-20 px-6 bg-gray-800">
                        <div className="container mx-auto">
                            <h2 className="text-3xl bold-font text-center mb-12 uppercase">How It Works</h2>
                            <div className="grid md:grid-cols-3 gap-8">
                                {[
                                    { step: "1", title: "Choose Base", desc: "Select your shoe model" },
                                    { step: "2", title: "Customize", desc: "Pick colors, materials, details" },
                                    { step: "3", title: "Order", desc: "We craft and ship to you" }
                                ].map((item, i) => (
                                    <div key={i} className="text-center">
                                        <div className="w-20 h-20 bg-yellow-400 text-black rounded-full flex items-center justify-center text-3xl font-bold mx-auto mb-6">{item.step}</div>
                                        <h3 className="bold-font text-xl mb-2 uppercase">{item.title}</h3>
                                        <p className="text-gray-400">{item.desc}</p>
                                    </div>
                                ))}
                            </div>
                        </div>
                    </section>

                    <footer className="py-10 border-t border-gray-800 text-center text-gray-500">
                        <p className="bold-font text-yellow-400 text-xl mb-2">CustomKicks</p>
                        <p>&copy; 2024 Custom Shoe Design. Express Yourself.</p>
                    </footer>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<SepatuCustom />);
    </script>
</body>
</html>
