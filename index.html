<!DOCTYPE html>

    <title>Portfolio Library - Irvandoda</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .fade-in {
            animation: fadeIn 0.6s ease-out;
        }
        .portfolio-card {
            transition: all 0.3s ease;
        }
        .portfolio-card:hover {
            transform: translateY(-8px);
        }
    </style>
</head>
<body class="bg-gradient-to-br from-slate-900 via-purple-900 to-slate-900 min-h-screen">
    <!-- Header -->

        <p class="text-xl text-gray-300 mb-8 fade-in">

        <!-- Category Filter -->

            <button onclick="filterCategory('all')" class="category-btn active px-6 py-2 rounded-full text-sm font-medium bg-purple-600 text-white shadow-lg hover:bg-purple-700 transition-all">

            <button onclick="filterCategory('bisnis-umkm')" class="category-btn px-6 py-2 rounded-full text-sm font-medium bg-white/10 text-gray-300 hover:bg-white/20 transition-all backdrop-blur-sm">

        ];

        let activeCategory = 'all';

        // Filter portfolio by category
        function filterCategory(category) {
            activeCategory = category;
            
            // Update button styles
            document.querySelectorAll('.category-btn').forEach(btn => {
                const btnText = btn.textContent.trim();
                const isActive = (category === 'all' && btnText === 'Semua') ||
                                (category === 'bisnis-umkm' && btnText === 'Bisnis & UMKM') ||
                                (category === 'profesional' && btnText === 'Profesional') ||
                                (category === 'produk-fisik' && btnText === 'Produk Fisik') ||
                                (category === 'produk-digital' && btnText === 'Produk Digital') ||
                                (category === 'kesehatan' && btnText === 'Kesehatan') ||
                                (category === 'properti' && btnText === 'Properti') ||
                                (category === 'edukasi' && btnText === 'Edukasi') ||
                                (category === 'restoran' && btnText === 'Restoran & FnB') ||
                                (category === 'travel' && btnText === 'Travel') ||
                                (category === 'teknologi' && btnText === 'Teknologi');
                
                if (isActive) {
                    btn.classList.remove('bg-white/10', 'text-gray-300');
                    btn.classList.add('bg-purple-600', 'text-white', 'shadow-lg');
                    btn.classList.add('active');
                } else {
                    btn.classList.remove('bg-purple-600', 'text-white', 'shadow-lg', 'active');
                    btn.classList.add('bg-white/10', 'text-gray-300');
                }
            });

            // Filter and render portfolios
            const filtered = activeCategory === 'all' 
                ? portfolios 
                : portfolios.filter(p => p.category === activeCategory);
            
            renderPortfolios(filtered);
        }

        // Get category label
        function getCategoryLabel(category) {
            const labels = {
                'all': 'Semua',
                'bisnis-umkm': 'Bisnis & UMKM',
                'profesional': 'Profesional',
                'produk-fisik': 'Produk Fisik',
                'produk-digital': 'Produk Digital',
                'kesehatan': 'Kesehatan',
                'properti': 'Properti',
                'edukasi': 'Edukasi',
                'restoran': 'Restoran & FnB',
                'travel': 'Travel',
                'teknologi': 'Teknologi'
            };
            return labels[category] || category;
        }

        // Render portfolio cards
        function renderPortfolios(items) {
            const grid = document.getElementById('portfolio-grid');
            
            if (items.length === 0) {
                grid.innerHTML = `
                    <div class="col-span-full text-center py-20">
                        <p class="text-gray-400 text-xl">Tidak ada portfolio dalam kategori ini.</p>
                    </div>
                `;
                return;
            }

            grid.innerHTML = items.map(portfolio => `
                <div class="portfolio-card bg-white/10 backdrop-blur-md rounded-2xl overflow-hidden shadow-xl border border-white/20 fade-in">
                    <div class="relative h-48 overflow-hidden group">
                        <a href="${portfolio.url || `/LP/${portfolio.id}.html`}" class="block w-full h-full">
                            <img  
                                src="${portfolio.image}" 
                                alt="${portfolio.title}" 
                                onerror="this.onerror=null; this.src='https://placehold.co/600x400?text=Image+Error'"
                                class="w-full h-full object-cover transition-transform duration-500 group-hover:scale-110"
                            />
                        </a>
                        <div class="absolute top-4 right-4">
                            <span class="bg-purple-600 text-white px-3 py-1 rounded-full text-xs font-semibold">
                                ${getCategoryLabel(portfolio.category)}
                            </span>
                        </div>
                        <div class="absolute inset-0 bg-black/0 group-hover:bg-black/20 transition-all duration-300 flex items-center justify-center pointer-events-none">
                            <div class="opacity-0 group-hover:opacity-100 transition-opacity duration-300">
                                <span class="bg-white/90 text-purple-600 px-4 py-2 rounded-full text-sm font-semibold">
                                    Preview
                                </span>
                            </div>
                        </div>
                    </div>
                    <div class="p-6">
                        <h3 class="text-xl font-bold text-white mb-2">${portfolio.title}</h3>
                        <p class="text-gray-300 text-sm mb-4 leading-relaxed line-clamp-2">${portfolio.description}</p>
                        
                        <div class="flex flex-wrap gap-2 mb-4">
                            ${portfolio.tags.map(tag => `
                                <span class="bg-white/10 text-gray-300 px-2 py-1 rounded text-xs">${tag}</span>
                            `).join('')}
                        </div>
                        
                        <div class="flex items-center justify-between">
                            <span class="text-gray-400 text-xs">${portfolio.date}</span>
                            <a 
                                href="${portfolio.url || `/LP/${portfolio.id}.html`}" 
                                target="_blank"
                                class="bg-purple-600 hover:bg-purple-700 text-white px-5 py-2 rounded-full text-sm font-medium transition-all inline-flex items-center gap-2"
                            >
                                Lihat Project
                                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7l5 5m0 0l-5 5m5-5H6"></path>
                                </svg>
                            </a>
                        </div>
                    </div>
    </div>
            `).join('');
        }

        // Initialize
        renderPortfolios(portfolios);
    </script>
